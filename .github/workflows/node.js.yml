name: Execute Server-Side Script on Remote Server

on:
  push:
    branches:
      - main  # Trigger on push to the main branch
  workflow_dispatch:  # Allow manual triggering of the workflow

jobs:
  execute-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Execute Script on Server
      uses: appleboy/ssh-action@v0.1.8
      with:
        host: 165.227.155.135 
        username: root   
        password:  password
        port:  22
        script: |
          cd /var/www/html/portofolio  # Replace with your project directory on the server
             npm install               # Install dependencies (if needed)
          npm run start         # Replace with the command to execute your script
